<html>
<head>
  <title>ProductInfo</title>
  <meta content="">
  <link href="css/Stores.css" rel="stylesheet"></link>
  <script defer src="js/ReceiptForm.js"></script>
  <style>
   
</style>
</head>
<body>
    <h2>Kassenbon erstellen</h2>
    <button class="back" id="backHome">Zurück</button>
<form onsubmit="handleSubmit(event)">
    <table id="data-table">
        <thead>
            <tr>
                <th>Zeit</th>
                <th class="store">Store</th>
                <th class="item">Item</th>
                <th class="menge">Menge</th>
                <th class="preis">Preis</th>
                <th>Angebot</th>
                <th>Ausverkauft</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Initial row for entering data -->
            <tr>
                <td><input type="text" name="time[]" required value="2023-12-21T16:41:28Z"></td>
                <td><input type="text" name="store[]" value="bluewater-bs-berliner-strasse" required></td>
                <td><input type="text" name="item[]" value="1197355083139" required></td>
                <td><input type="number" name="number[]" required></td>
                <td><input type="number" step="1" name="price[]" required></td>
                <td><input type="checkbox" name="special[]" value="true"></td>
                <td><input type="checkbox" name="soldOut[]" value="true"></td>
                <td><button type="button" class="addMore" onclick="addRow()">Add More</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="submit" class="submitButton">Kassenbon Hinzufügen</button>
</form>
<div id="response"></div>

</body>
</html>
