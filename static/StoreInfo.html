<html>
<head>
  <title>StoreInfo</title>
  <meta content="">
  <link href="css/Stores.css" rel="stylesheet"></link>
  <script defer src="js/StoreInfo.js"></script>
</head>
<body>
    <button id="backStores" class="back">Zurück</button>
    <br>
    <br>
    <table border="1" id="infoTables">
        <tr>
            <th class="row1" id="formTable">Name</th>
            <td id="name" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Beschreibung</th>
            <td id="description" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">ID</th>
            <td id="id" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Firma</th>
            <td id="company" class="eintrag"></td>
        </tr>
        <tr>
            <th rowspan="10" class="row1" id="formTable">Standort</th>
        </tr>
        <tr>
            <th class="row2" id="formTable">Längegrad</th>
            <td id="longitude" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row2" id="formTable">Breitegrad</th>
            <td id="latitude" class="eintrag"></td>
        </tr>
        <tr>
            <th rowspan="7" class="row2" id="formTable">Adresse</th>
        </tr>
        <tr>
            <th class="row3" id="formTable">Kontakt</th>
            <td id="contact" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row3" id="formTable">Straße</th>
            <td id="street" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row3" id="formTable">Stadt</th>
            <td id="city" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row3" id="formTable">Bundesland</th>
            <td id="state" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row3" id="formTable">Postleitzahl</th>
            <td id="zip" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row3" id="formTable">Land</th>
            <td id="country" class="eintrag"></td>
        </tr>
    </table>
    <br>
    <button id="receiptbtn">>>Hier zu den Kassenbons&lt;&lt;</button>
    
</body>
</html>
