<html>
<head>
  <title>StoreInfo</title>
  <meta content="">
  <script defer src="js/StoreInfo.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Beschreibung</th>
            <td id="description"></td>
        </tr>
        <tr>
            <th>ID</th>
            <td id="id"></td>
        </tr>
        <tr>
            <th>Firma</th>
            <td id="company"></td>
        </tr>
        <tr>
            <th rowspan="10">Standort</th>
        </tr>
        <tr>
            <th>Längegrad</th>
            <td id="longitude"></td>
        </tr>
        <tr>
            <th>Breitegrad</th>
            <td id="latitude"></td>
        </tr>
        <tr>
            <th rowspan="7">Adresse</th>
        </tr>
        <tr>
            <th>Kontakt</th>
            <td id="contact"></td>
        </tr>
        <tr>
            <th>Straße</th>
            <td id="street"></td>
        </tr>
        <tr>
            <th>Stadt</th>
            <td id="city"></td>
        </tr>
        <tr>
            <th>Bundesland</th>
            <td id="state"></td>
        </tr>
        <tr>
            <th>Postleitzahl</th>
            <td id="zip"></td>
        </tr>
        <tr>
            <th>Land</th>
            <td id="country"></td>
        </tr>
    </table>
    <button id="receiptbtn">>>Hier zu den Kassenbons&lt;&lt;</button>
    
</body>
</html>
