<html>
<head>
  <title>Receipts</title>
  <meta content="">
  <link href="css/Stores.css" rel="stylesheet"></link>
  <script src="js/Receipts.js"></script>
</head>
<body>
  <h2>Kassenbons vom Geschäft<br></h2>
  <button id="backStoreInfo" class="back">Zurück</button>
  <table id="receiptTable">
    <thead>
      <tr>
        <th id="anzahl">Menge</th>
        <th id="preis">Preis</th>
        <th id="uhrzeit">Uhrzeit</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <br>
  <div>
  <button class="page" id="prev">Prev</button>
  <label id="PageNumber"></label>
  <button class="page" id="next">Next</button>
</div>
<br>
<div>
  <input type="number" id="pageInput" min="1" max="${totalPages}" playceholder="Seitenzahl angeben">
  <button class="page" id="goToPageBtn">Los</button>
</div>
</body>
</html>
