<html>
<head>
  <title>ArtikelInfo</title>
  <meta content="">
  <link href="css/Stores.css" rel="stylesheet"></link>
  <script defer src="js/ItemInfo.js"></script>
</head>
<body>
    <h2>Informationen zum Artikel</h2>
    <button id="backArticles" class="back">Zurück</button>
    <br>
    <br>
    <table border="1" id="infoTables">
        <tr>
            <th class="row1" id="formTable">Name</th>
            <td id="name" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Beschreibung</th>
            <td id="description" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Global Trade Item Number</th>
            <td id="gtin" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Produkt</th>
            <td id="product" class="eintrag"></td>
        </tr>
        <tr>
            <th rowspan="3" class="row1" id="formTable">Menge</th>
        </tr>
        <tr>
            <th class="row2" id="formTable">Wert</th>
            <td id="value" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row2" id="formTable">Maßeinheit</th>
            <td id="unit" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Hersteller</th>
            <td id="producer" class="eintrag"></td>
        </tr>
        <tr>
            <th class="row1" id="formTable">Bild</th>
            <td><img id="image" class="article-image" src=""></td>
        </tr>
    </table>
<br>
<br>
    <table id="preise">
        <thead>
            <tr>
                <th id="geschaefte">Geschäft</th>
                <th id="preis">Preis</th>
                <th id="special">Angebot</th>
                <th id="uhrzeit">Uhrzeit</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <br>
    <div>
    <button class="page" id="prev">Prev</button>
    <label id="PageNumber"></label>
    <button class="page" id="next">Next</button>
</div>
<br>
<div>
    <input type="number" id="pageInput" min="1" max="${totalPages}" playceholder="Seitenzahl angeben">
    <button class="page" id="goToPageBtn">Los</button>
</div>
</body>
</html>
